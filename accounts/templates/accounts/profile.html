{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <div class=" mt-3">
    <h3>{{user.username}}
      My page</h3>
    {% if profile.image %}
      <img src="{{ profile.image.url }}" alt="" style="width: 100px; height: 100px; border-radius: 500px">
    {% else %}
      <img src="https://dummyimage.com/1200x960/000000/c4c4c4" class="" style="width: 100px; height: 100px;">
    {% endif %}
    <p>{{user.email}}
      <a href="{% url 'accounts:profile_update' %}" class='btn btn-outline-success ms-5'>프로필 수정</a>
    </p>
  </div>

{% endblock content %}
