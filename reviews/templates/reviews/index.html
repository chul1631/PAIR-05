{% extends 'base.html' %} 
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <a href="{% url 'reviews:create' %}">글쓰기</a>
    <hr>
    {% for review in reviews %} 
      {% if review.image %}
        <img src="{{ review.image.url }}" alt="{{ review.image }}" width="400" height="300">
      {% endif %}    
    <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a><br>
  {% endfor %}
{% endblock content %}
